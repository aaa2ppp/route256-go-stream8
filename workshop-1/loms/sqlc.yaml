version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/repo/order/queries.sql"
    schema: "migrations"
    gen:
      go:
        package: "order"
        sql_package: "pgx/v5"
        out: "internal/repo/order"
        emit_json_tags: true
        emit_interface: true
        omit_unused_structs: true
  - engine: "postgresql"
    queries: "internal/repo/stock/queries.sql"
    schema: "migrations"
    gen:
      go:
        package: "stock"
        sql_package: "pgx/v5"
        out: "internal/repo/stock"
        emit_json_tags: true
        emit_interface: true
        omit_unused_structs: true
