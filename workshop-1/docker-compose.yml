services:
  cart:
    image: cart
    build: ./cart/
    env_file:
      - ./cart/.env
    ports:
      - "8082:8080"
    depends_on:
      - loms
      - db
  loms:
    image: loms
    build: ./loms/
    env_file:
      - ./loms/.env
    ports:
      - "8083:8080"
    depends_on:
      - db
  # notification:
  #   image: notification
  #   build: ./notification
  #   ports:
  #     - "8082:8082"
  db:
    image: postgres:17.2
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - ./db/config:/config
      - ./db/initdb.d:/docker-entrypoint-initdb.d
      - ./db/.docker/postgresql/data:/var/lib/postgresql/data
